<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>教师管理系统</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static '/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static '/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static '/vendor/morrisjs/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static '/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" style="max-width:100px;margin-top:-12px;" src="{% static '/picture/logo.png' %}" width="45" height="45">
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://127.0.0.1:8000/faculty/">教师管理系统</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        {% if user.status == 0 %}
                            <li><a href="http://127.0.0.1:8000/dean/"><i class="fa fa-exchange fa-fw"></i> 教务处模式</a>
                            </li>
                        {% endif %}
                        <li><a href="http://127.0.0.1:8000/ChangePwd/"><i class="fa fa-gear fa-fw"></i> 修改密码</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="http://127.0.0.1:8000/login/"><i class="fa fa-sign-out fa-fw"></i> 退出登录</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="http://127.0.0.1:8000/BasicInf/"><i class="fa fa-user fa-fw"></i> 查看信息</a>
                        </li>
                        {% if teacher_data.checkstatus != 1 %}
                            <li>
                                <a href="http://127.0.0.1:8000/teacheredit/"><i class="fa fa-wrench fa-fw"></i> 修改信息</a>
                            </li>
                        {% endif %}
                        {% if teacher_data.rate == 0 %}
                            <li>
                                <a href="http://127.0.0.1:8000/addclasshour/"><i class="fa fa-university fa-fw"></i> 评级</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">我的档案管理系统</h1>
                    <form method="post" enctype="multipart/form-data">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>请依此输入过去5年课时数</label>
                                <label></label>
                                <input class="form-control" name="last5" value = {{ teacher_data.last5 }}>
                                <label></label>
                                <input class="form-control" name="last4" value = {{ teacher_data.last4 }}>
                                <label></label>
                                <input class="form-control" name="last3" value = {{ teacher_data.last3 }}>
                                <label></label>
                                <input class="form-control" name="last2" value = {{ teacher_data.last2 }}>
                                <label></label>
                                <input class="form-control" name="last1" value = {{ teacher_data.last1 }}>
                                <label></label>
                                <input type="submit" class="btn btn-outline btn-primary btn-lg btn-block" value="提交"></input>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.col-lg-12 -->
            </div>

        </div>
        <!-- /#page-wrapper -->
        <img src="{% static '/picture/tc.png' %}" width="146" height="186" style="position:absolute; left:1300px; top:500px; ">
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static '/vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static '/vendor/raphael/raphael.min.js' %}"></script>
    <script src="{% static '/vendor/morrisjs/morris.min.js' %}"></script>
    <script src="{% static '/data/morris-data.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static '/dist/js/sb-admin-2.js' %}"></script>

</body>

</html>
