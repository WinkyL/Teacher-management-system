<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>教师管理系统</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static '/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static '/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static '/vendor/morrisjs/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static '/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- DataTables CSS -->
    <link href="{% static '/vendor/datatables-plugins/dataTables.bootstrap.css' %}" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="{% static '/vendor/datatables-responsive/dataTables.responsive.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" style="max-width:100px;margin-top:-12px;" src="{% static '/picture/logo.png' %}" width="45" height="45">
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://127.0.0.1:8000/dean/">教师管理系统</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">

                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="http://127.0.0.1:8000/faculty/"><i class="fa fa-exchange fa-fw"></i> 教师模式</a>
                        </li>
                        <li><a href="http://127.0.0.1:8000/ChangePwd/"><i class="fa fa-gear fa-fw"></i> 修改密码</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="http://127.0.0.1:8000/login/"><i class="fa fa-sign-out fa-fw"></i> 退出登录</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="http://127.0.0.1:8000/teachertables/"><i class="fa fa-th-list fa-fw"></i> 教师管理</a>
                        </li>
                        <li>
                            <a href="http://127.0.0.1:8000/teacherform/"><i class="fa fa-plus fa-fw"></i> 新增教师</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            教师列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>教职工号</th>
                                        <th>姓名</th>
                                        <th>审核状态</th>
                                        <th>评级状态</th>
                                        <th>职称</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for d in data %}
                                    <form method="post">
                                    <tr>
                                        <td>{{ d.work_ID }}</td>
                                        <td>{{ d.name }}</td>
                                        <td>{{ d.get_checkstatus_display }}</td>
                                        <td>{{ d.get_rate_display }}</td>
                                        <td>{{ d.get_title_display }}</td>
                                        <td>
                                            <a href="http://127.0.0.1:8000/teachertables/check={{d.work_ID}}/"><button type="button" class="btn btn-default">查看</button></a>
                                            <a href="http://127.0.0.1:8000/teachertables/{{d.work_ID}}/"><button type="button" class="btn btn-primary">修改</button></a>
                                            <a href="http://127.0.0.1:8000/teachertables/rate={{d.work_ID}}/"><button type="button" class="btn btn-warning">评级</button></a>
                                            <a href="http://127.0.0.1:8000/teachertables/delete={{d.work_ID}}/"><button type="button" class="btn btn-danger">删除</button></a>
                                        </td>
                                    </tr>
                                    </form>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <img src="{% static '/picture/tc.png' %}" width="146" height="186" style="position:absolute; left:1300px; top:500px; ">

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static '/vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static '/vendor/raphael/raphael.min.js' %}"></script>
    <script src="{% static '/vendor/morrisjs/morris.min.js' %}"></script>
    <script src="{% static '/data/morris-data.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static '/dist/js/sb-admin-2.js' %}"></script>

    <!-- DataTables JavaScript -->
    <script src="{% static '/vendor/datatables/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static '/vendor/datatables-plugins/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static '/vendor/datatables-responsive/dataTables.responsive.js' %}"></script>


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</body>

</html>
